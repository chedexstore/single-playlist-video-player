<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YouTube Playlist Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

h1 {
  margin-bottom: 15px;
  font-size: 22px;
}

input {
  width: 100%;
  max-width: 500px;
  padding: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: none;
  margin-bottom: 10px;
}

button {
  padding: 10px 20px;
  font-size: 15px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: #ff0000;
  color: white;
}

.player-wrapper {
  margin-top: 25px;
  width: 100%;
  max-width: 900px;
  aspect-ratio: 16 / 9;
  background: black;
}

#player {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<h1>YouTube Playlist Player</h1>

<input
  id="playlistUrl"
  value="https://www.youtube.com/watch?v=a9uk7d4qMVE&list=PLVoRVpvcF8tZzWWieZTllezjd9slteJmi"
  placeholder="Paste YouTube playlist link here"
/>

<button onclick="loadPlaylist()">Play Playlist</button>

<div class="player-wrapper">
  <div id="player"></div>
</div>

<!-- YouTube IFrame API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;

/* Extract playlist ID */
function extractPlaylistID(url) {
  const match = url.match(/[?&]list=([^&]+)/);
  return match ? match[1] : null;
}

/* Required by YouTube API */
function onYouTubeIframeAPIReady() {
  // Auto-load default playlist on page load
  loadPlaylist();
}

/* Load playlist */
function loadPlaylist() {
  const url = document.getElementById("playlistUrl").value.trim();
  const playlistId = extractPlaylistID(url);

  if (!playlistId) {
    alert("Invalid playlist URL");
    return;
  }

  if (player) {
    player.loadPlaylist({
      listType: "playlist",
      list: playlistId
    });
  } else {
    player = new YT.Player("player", {
      width: "100%",
      height: "100%",
      playerVars: {
        autoplay: 1,
        listType: "playlist",
        list: playlistId,
        index: 0,
        playsinline: 1,
        rel: 0,
        modestbranding: 1,
        origin: window.location.origin
      },
      events: {
        onReady: e => e.target.playVideo()
      }
    });
  }
}
</script>

</body>
</html>
